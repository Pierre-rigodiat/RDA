{% endcomment %}

{% block container %}
{% block popups %}{% endblock %}
<div class="content" id="content-two-columns">
    <div id="main-wrapper">
        <div id="main">
            <div class="post">
                <div class="post-title">{% block title %}{% endblock %}</div>
                <div class="post-body">
                    <p class="large">{% block description %}{% endblock %}</p>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="sidebar-wrapper">
        <div id="sidebar">
        {% block sidebar %}{% endblock %}
        </div>
    </div>
    <div class="clearer">&nbsp;</div>
</div>
{% endblock %}
