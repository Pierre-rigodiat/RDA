<div class="panel-group">
{% for item in items %}
	  <div class="panel panel-default">
		<div class="panel-heading">
			<a class="clearTree" href="javascript:void(0)" onclick="clearTree('#tree_{{item.id_label}}', this)">
				(Clear)
			</a>
			<h4 class="panel-title refinement">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{item.id_label}}" class="collapsed">
					<i class="fa fa-chevron-up"></i>
					<i class="fa fa-chevron-down"></i>
					<b>{{item.enum_name}}</b>
				</a>
			</h4>
		</div>
		<div id="collapse_{{item.id_label}}" class="panel-collapse collapse">
			<div class="panel-body">
				<div id="tree_{{item.id_label}}" name="{{item.enum_name}}" class="panel-body refine_criteria">
				</div>
			</div>
		</div>
	  </div>
{% endfor %}
</div>
